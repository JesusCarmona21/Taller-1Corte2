<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Libros</title>
    <script src="../js/ejercicio6.js"></script>
</head>

<body>
    <h1>Sistema de Gestión de Libros</h1>

    <h2>Agregar Libro</h2>
    <form id="formulario_agregar">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" required><br>

        <label for="anio">Año de Publicación:</label>
        <input type="number" id="anio" required><br>

        <button type="button" onclick="agregarLibro()">Agregar Libro</button>
    </form>

    <h2>Buscar Libro</h2>
    <form id="formulario_buscar">
        <label for="buscarTitulo">Título a buscar:</label>
        <input type="text" id="buscarTitulo">
        <button type="button" onclick="buscarLibroPorTitulo()">Buscar por Título</button><br>

        <label for="buscarAutor">Autor a buscar:</label>
        <input type="text" id="buscarAutor">
        <button type="button" onclick="buscarLibroPorAutor()">Buscar por Autor</button>
    </form>

    <h2>Resultados:</h2>
    <div id="resultado"></div>
</body>

</html>
