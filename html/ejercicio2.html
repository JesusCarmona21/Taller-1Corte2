<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <script src="../js/ejercicio2.js"></script>
</head>

<body>
    <h1>Registro de Estudiantes</h1>

    <form id="formulario_registro">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" required><br>

        <label for="identificacion">Número de Identificación:</label>
        <input type="text" id="identificacion" required><br>

        <button type="button" onclick="agregarEstudiante()">Agregar Estudiante</button>
    </form>

    <h2>Buscar Estudiante</h2>
    <label for="buscar_identificacion">Número de Identificación a buscar:</label>
    <input type="text" id="buscar_identificacion">
    <button type="button" onclick="buscarEstudiante()">Buscar</button>

    <div id="resultado"></div>


</body>

</html>
